<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Fotografía - Taly Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header class="encabezado">
        <div id="navbar">
            <a href="index.html">Home</a>
            <a href="galeria.html">Gallery</a>
            <a href="contacto.html">Contact</a>
        </div>
    </header>

    <section class="contacto">
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
          </form>
    </section>

    <footer class="footer">
        <div class="contenedor">
            <p>Taly Photos &copy; 2021</p>
            <div class="redes">
                <a href="https://www.instagram.com/kristaly_photos/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>




    <script src="js/contacto.js"></script>
    <script src="https://kit.fontawesome.com/a6469d7e42.js" crossorigin="anonymous"></script>

</body>
</html>
